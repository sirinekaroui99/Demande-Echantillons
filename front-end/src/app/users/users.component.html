   <div class="container" style="margin-left: 10%; margin-top: 7%; margin-bottom: -50%;margin-right: -20%; ">
    <div >
      <form name="form" action="traitement.html" method="post" style="margin-right: -40%; margin-left: -5%; margin-top: -9%; margin-bottom: -11%;background-image: url('assets/images/b.jpg') ; background-repeat: no-repeat; background-size: 1200px 700px; height: 700px; margin-top: 1%; margin-left: 6%;">
        <img [attr.src]="'assets/images/Sample_User_Icon.png'" alt="icon"  height="120" width="30%" style="margin-top: 1.5%;margin-bottom: 0%; margin-left: 35%;">
        <h1 style="color: black; margin-left: 28%; margin-right: 20%; background-color: whitesmoke;" >  <strong> Mise Ã  jour du compte</strong></h1>
      <p  *ngFor="let user of users" >
         
      <input type="text" name="mat" id="mat" maxlength="8" required="" value="{{this.user.Matricule}}" readonly>
   
      <input type="text" name="nom" id="username" required="" value="{{this.user.username}}"readonly> 
     
      <input type="text" name="nom" id="nom" required="" value="{{this.user.Nom}}"readonly> 
    
      <input type="text" name="prenom" id="prenom" required="" value="{{this.user.Prenom}}"readonly> 
      
      
      <input type="email" id="email" value="{{this.user.Email}}" (change)="ChangeEmail($event)" > 
    
    
      <mat-select #select (selectionChange)="ChangeSection($event)" [(value)]="selected" placeholder={{this.user.Section}}>
        <mat-option  *ngFor="let section of sections" [value]="section.Intitule" >
          {{section.Intitule }}
        </mat-option>
      </mat-select>
      
      <br><br>
      
      <input type="password"  id="nvpass"  required (change)="ChangePassword($event)" placeholder="Nouveau mot de passe" >
     
      
      <input type="password"  id="Confirmnvpass"  required (change)="ConfirmChangePassword($event)" placeholder="Confirmer nouveau mot de passe">
      
      
  <br>
      
      
      <input type="submit" value=" Modifier" (click)="CreateUser()" >
      
      </p>
      
      </form>
      
      </div>
      
   </div>
